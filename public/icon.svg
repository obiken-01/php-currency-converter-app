    ¥
  </text>

  <!-- Euro -->
  <text
    x="342"
    y="320"
    text-anchor="middle"
    font-size="150"
    font-weight="875"
    font-family="Arial, Helvetica, sans-serif"
  >
    €
  </text>

  <!-- Peso (PHP) -->
  <text
    x="256"
    y="430"
    text-anchor="middle"
    font-size="150"
    font-weight="875"
    font-family="Arial, Helvetica, sans-serif"
