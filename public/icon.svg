  viewBox="0 0 512 512"
  width="512"
  height="512"
>
  <!-- Outer circle -->
  <circle
    cx="256"
    cy="256"
    r="236"
    fill="white"
    stroke="black"
    stroke-width="24"
  />

  <!-- Dollar -->
  <text
    x="256"
    y="190"
    text-anchor="middle"
    font-size="150"
    font-weight="875"
    font-family="Arial, Helvetica, sans-serif"
